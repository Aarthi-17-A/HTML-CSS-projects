<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Application form</title>
</head>
<body>
  <div class="container">
  <h1>Good Vibes Form</h1>
  <div class="card">
    <p>Tell us something positive that happened to you today</p><br>
    <div class="content">
    <form>
      <div class="text">
        <div class="abcd">
      <label for="name">Name</label>
      <input type="text" placeholder="Enter your name" id="name"><br><br>
      <label for="email">Email</label>
      <input type="text" placeholder="Enter your email address" id="email"><br><br>
        </div>
     <label for="number">On a scale of 1-10,how good was it?</label>
    <input type="text" placeholder="Enter a number between 1 to 10" id="number"><br><br> 
     </div>
      <div class="select">
      <label id="select-label">Where did it happen?</label>
      <select id="dropdown">
      <option>At home</option>
      <option>On my commute</option>
      <option>At work</option>
      <option>On the street</option>
      <option>Other</option>
    </select><br>
      </div>
      <div class="radio-container">
      <label>At what time of day did it happen?</label>
        <div class="section1">
       <input type="radio"  value="Morning" id="morning">
      <label for="morning">Morning</label><br>
      <input type="radio" value="Afternoon" id="afternoon">
      <label for="afternoon">Afternoon</label><br>
      <input type="radio"  value="Evening" id="evening">
      <label for="evening">Evening</label><br>
        </div>
      </div>        
        
      <div class="checkbox-container">
      <label class=label1>What emotions did you experience?<br><p>(select all that apply)</p></label><br>    
        <div class="section2">
      <input type="checkbox" value="Exicted" id="excited">
      <label for="excited">Excited</label><br>
      <input type="checkbox" value="Humbled" id="humbled">
      <label for="humbled">Humbled</label><br>
      <input type="checkbox" value="Elated" id="elated">
      <label for="elated">Elated</label><br>
      <input type="checkbox" value="Loved" id="loved">
      <label for="loved">Loved</label><br>
      <input type="checkbox" value="Enthusiastic" id="enthusiastic">
      <label for="enthusiastic">Enthusiastic</label><br>
        </div>  
        </div>
      <div class="textarea-container">
      <label class="myclass">Please describe your positive experience.</label><br>
        <div class="section3">
      <textarea placeholder="Enter your experience here..."></textarea><br>
       </div> 
       </div>
    </form>
      <div class="button-class">
        <button>Submit</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
